specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SailorLoogiesGame
    network: localhost
    source:
      address: "0x26B862f640357268Bd2d9E95bc81553a2Aa81D7E"
      abi: SailorLoogiesGame
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - FishingLog
        - Ranking
        - Prize
      abis:
        - name: SailorLoogiesGame
          file: ./abis/localhost_SailorLoogiesGame.json
      eventHandlers:
        - event: Fishing(indexed uint256,indexed uint256,indexed uint256,uint256,address,uint8)
          handler: handleFishing
        - event: Withdraw(indexed address,indexed uint256,indexed uint256,uint256)
          handler: handleWithdraw
      file: ./src/mapping.ts
