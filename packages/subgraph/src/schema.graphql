type FishingLog @entity {
  id: ID!
  shipId: BigInt!
  week: BigInt!
  day: BigInt!
  round: Int!
  reward: BigInt!
  owner: Bytes!
  createdAt: BigInt!
  transactionHash: String!
}

type Ranking @entity {
  id: ID!
  week: BigInt!
  shipId: BigInt!
  reward: BigInt!
  owner: Bytes!
}

type Prize @entity {
  id: ID!
  winner: Bytes!
  shipId: BigInt!
  week: BigInt!
  rewardNftId: BigInt!
  createdAt: BigInt!
  transactionHash: String!
}
